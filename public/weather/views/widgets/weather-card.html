<!-- <a href="#" class="btn btn-primary"></a> -->
<div class="col-xl-3 col-lg-3  col-sm-3 col-3 col-xl-offset px-1 py-1">
    <div class="card" style="border: none;" draggable="true" ng-click="view()"
     ng-class="{'current-card text': isCurrent, 'selected-card': selected()}">
        <img class="card-img-top w-100" src="./icons/{{weatherData.icon}}.svg" alt="Card image cap">
        <div class="card-body px-1 py-1">
            <div class="card-title text-center text-white mb-0 font-weight-bold" style="font-size: 1.2rem;">
                <!-- {{mc.unitFilter}} -->
                {{weatherData.temperature | tempUnit}}&deg;</div>
            <p class="text-white mb-2 text-center"ng-show="!isCurrent" style="font-size: 0.8rem;">
                {{weatherData.time | twitterAgo : 'short'}}</p>
            <p class="text-primary mb-2 text-center" ng-show="isCurrent" style="font-size: 0.8rem;">
                Currently</p>
            <!-- <a href="#" class="btn btn-primary"></a> -->
        </div>
    </div>
</div>
